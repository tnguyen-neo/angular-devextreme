<h2 class="content-block">Data Book</h2>

<dx-data-grid
  class="dx-card wide-card"
  [dataSource]="dataSource"
  keyExpr="id"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  (onSelectionChanged)="onSelectionChanged($event)"
  (onRowInserted)="onRowInserted($event)"
  (onRowUpdated)="onRowUpdated($event)"
  (onRowRemoved)="onRowRemoved($event)"
>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>

  <dxo-editing
    mode="popup"
    [allowUpdating]="true"
    [allowAdding]="true"
    [allowDeleting]="true"
  ></dxo-editing>

  <dxo-selection mode="multiple"></dxo-selection>

  <dxi-column dataField="name" caption="Name" [hidingPriority]="3">
  </dxi-column>

  <dxi-column
    dataField="phone"
    caption="Phone"
    [allowSorting]="false"
    [hidingPriority]="3"
  >
  </dxi-column>

  <dxi-column dataField="country" [hidingPriority]="2"> </dxi-column>
  <dxi-column dataField="city" [hidingPriority]="2"> </dxi-column>

  <dxo-toolbar>
    <dxi-item name="addRowButton" showText="always"> </dxi-item>
    <dxi-item location="after">
      <dx-button
        (onClick)="deleteRecords()"
        [disabled]="!selectedItemKeys.length"
        icon="trash"
        text="Delete Selected Records"
      >
      </dx-button>
    </dxi-item>
  </dxo-toolbar>
</dx-data-grid>
